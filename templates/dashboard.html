{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Dashboard</h2>

<h4>Add Note</h4>
<form method="POST" action="{{ url_for('add_note') }}">
  <div class="mb-3">
    <input type="text" class="form-control" name="title" placeholder="Note Title" required>
  </div>
  <div class="mb-3">
    <textarea class="form-control" name="content" placeholder="Note Content" required></textarea>
  </div>
  <button class="btn btn-success" type="submit">Add Note</button>
</form>

<h4 class="mt-4">Your Notes</h4>
<ul class="list-group">
  {% for note in notes %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ note.title }}</strong>: {{ note.content }}
      </div>
      <a class="btn btn-danger btn-sm" href="{{ url_for('delete_note', note_id=note.id) }}">Delete</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}

{% extends "layout.html" %}
{% block content %}

<h4 class="text-center mb-3">Recent Notes</h4>

{% if notes %}
    {% for note in notes%}
    <div class="task">
        <span> {{note}} </span>
    </div>
    {% endfor %}

{% else %}
<p class="text-center text-muted">
        No notes yet
    </p>
{% endif %} 

{% endblock %}

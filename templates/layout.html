<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }

        .todo-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            padding: 30px;
        }

        .task {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 14px 18px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s ease;
        }

        .task:hover {
            background: #eef1ff;
        }

        .task.done span {
            text-decoration: line-through;
            color: #6c757d;
        }

        .btn-circle {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            padding: 0;
        }

        footer {
            color: #e0e0e0;
            font-size: 14px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">üìù To-Do App</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_note') }}">Add Notes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('see_notes') }}">See My Notes</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container d-flex justify-content-center align-items-start min-vh-100 ">
    <div class="col-md-6 col-lg-5">

        <!-- MAIN CONTENT -->
        <div class="todo-card">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="text-center mt-4">
            ¬© 2025 ‚Ä¢ To-Do App
        </footer>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.min.js') }}"></script>
</body>
</html>
